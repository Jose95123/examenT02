<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Editar Película</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Mi Aplicación</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="/examen/index">Inicio <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Acerca de</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/peliculas/getAllPeliculas">Peliculas</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/generos/list">Generos</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container mt-5">
		<h1 class="mt-5">Editar Película</h1>

		<form action="/peliculas/edit/${pelicula.idpelicula}" method="post">

			<input type="hidden" th:value="${pelicula.idpelicula}" name="idpelicula" />

			<div class="form-group">
				<label for="nombrePelicula">Nombre de la Película</label>
				<input type="text" class="form-control" th:value="${pelicula.nombre}" id="nombre" name="nombre"
					placeholder="Ingrese el nombre de la película" required>
			</div>

			<div class="form-group">
				<label for="directorPelicula">Director de la Película</label>
				<input type="text" class="form-control" th:value="${pelicula.director}" id="director" name="director"
					placeholder="Ingrese el director de la película" required>
			</div>

			<div class="form-group">
				<label for="fechaEstreno">Fecha de Estreno</label>
				<input type="text" class="form-control" th:value="${pelicula.fechaEstreno}" id="fechaEstreno"
					name="fechaEstreno" placeholder="Ingrese la fecha de estreno de la película" required>
			</div>

			<div class="form-group">
				<label for="fechaEstreno">Fecha de Estreno</label>
				<input type="text" class="form-control"
					th:value="${pelicula.fechaEstreno != null ? #temporals.format(pelicula.fechaEstreno, 'yyyy-MM-dd HH:mm') : ''}"
					id="fechaEstreno" name="fechaEstreno" placeholder="Ingrese la fecha de estreno de la película"
					required>
			</div>


			<div class="form-group">
				<label for="genero">Género:</label>
				<select name="genero" id="genero">
					<option th:each="genero : ${generos}" th:value="${genero.idGenero}" th:text="${genero.nombre}"
						th:selected="${pelicula.idGenero eq genero.idGenero}">
					</option>
				</select>
			</div>

			<button type="submit" class="btn btn-primary">Editar Película</button>
		</form>

	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
